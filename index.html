<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div class="container">
      <header>
        <img id="logo" src="immagini/logo.png" alt="">
        <h1><strong>Taking Booleaners from A to B</strong></h1>
      </header>

      <nav>
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina Prenotazione">
        <input type="button" name="" value="Accendi Luci">
      </nav>

      <main>

        <section>

          <input type="checkbox">
          <span>Monopattino Gino22</span>

          <div class="info">
          <div>&#8614; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="chargebar1"></div>
          </div>

        </section>

        <section>

          <input type="checkbox">
          <span>Monopattino Mike24</span>

          <div class="info">
          <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="chargebar2"></div>
          </div>

        </section>

        <section>

          <input type="checkbox">
          <span>Monopattino Fede154</span>

          <div class="info">
          <div>&#8614; Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="chargebar3"></div>
          </div>

        </section>


      </main>


  </body>
</html>
